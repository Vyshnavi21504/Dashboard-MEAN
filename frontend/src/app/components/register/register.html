<div class="login-page">
  <div class="login-card">
    <h2>Create Admin Account</h2>
    <div class="form-group">
      <label>Full Name</label>
      <input type="text" [(ngModel)]="user.name" placeholder="Admin Name">
    </div>
    <div class="form-group">
      <label>Email Address</label>
      <input type="email" [(ngModel)]="user.email" placeholder="admin@example.com">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" [(ngModel)]="user.password" placeholder="••••••••">
    </div>
    <button (click)="handleRegister()">Create Account</button>
    <p *ngIf="message">{{ message }}</p>
    <p><a routerLink="/login">Back to Login</a></p>
  </div>
</div>
